<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the us</title>
    <meta name="description" content="HTML code for JavaScript cards" />
    <meta name="keywords" content="HTML, CSS, JavaScript, media queries" />
    <meta name="author" content="Sarai Velasquez" />
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <div class="page">
    <header class="header">
        <img
          class="header__logo"
          src="images/header_logo.png"
          alt="Around US logo"
        />
    </header>
    <main class="content">
        <div class="profile">
          <div class="profile__cont"><img
            class="profile__avatar"
            alt="foto de avatar"
          />
           <img
              class="profile__avatar-pencil"
              src="./images/pencil_act_profile.png"
              alt=" Editar avatar"
            />
          </div>
          <div class="profile__info">
            <div class="profile__details">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="button" id="edit-button">
                    <img
                      class="button__image"
                      src="images/pencil_button.png"
                      alt="button"
                    />
                </button>
            </div>
            <p class="profile__text">Explorador</p>
          </div>
          <button class="add-button" id="add-card">
            <img class="add-button__image" 
            src="images/sumar.png" 
            alt="agregar tarjeta">
          </button>          
        </div>
        <section class="gallery">
            <div class="gallery__cards">
                <template id="card-template">
                    <div class="card" id="card">
                        <img class="card__image" src="" alt="" />
                        <div class="card__elements">
                            <button class="card__remove-button"></button>
                            <p class="card__text"></p>
                            <button class="card__like-button" id="like-button"></button>
                        </div>
                    </div>
                </template>
            </div>
        </section>
      </main>
      <footer class="footer">© 2024 Around The U.S.</footer>
    </div>
    <dialog class="popup" id="profile-popup">
        <div class="popup__container">
          <button class="close" id="close-button">x</button>
          <h2 class="popup__title">Editar Perfil</h2>
          <form method="post" class="popup__form">
            <input
              type="text"
              id="name-profile"
              value=""
              name="name"
              placeholder="Jacques Cousteau"
              class="popup__input popup__input_name"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error" id="name-profile-error"></span>
            <input
              type="text"
              id="job-profile"
              value=""
              name="about"
              placeholder="Explorador"
              class="popup__input popup__input_description"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error" id="job-profile-error"></span>
            <button type="submit" class="submit" id="save-button">
              <span class="submit__text">Guardar</span>
            </button>
          </form>
        </div>
      </dialog>
      <dialog class="popup" id="card-popup">
        <div class="popup__container">
          <button class="close" id="close-card">x</button>
          <h2 class="popup__title">Nuevo Lugar</h2>
          <form method="post" class="popup__form">
            <input
              name="card-title" 
              type="text"
              id="card-title"
              value=""
              placeholder="Title"
              class="popup__input popup__input_card-title"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error" id="card-title-error"></span>
            <input
              name="card-url"
              type="url"
              id="card-url"
              value=""
              placeholder="URL"
              class="popup__input popup__input_card-url"
              required
            />
            <span class="popup__error" id="card-url-error"></span>
            <button type="submit" class="submit" id="save-card">
              <span class="submit__text">Crear</span>
            </button>
          </form>
        </div>
      </dialog>
      <dialog class="popup__image-box" id="image-popup">
        <div class="popup__image-container">
          <button class="close-popup" id="close-image">x</button>
          <img id="popup-image" class="image-details" src=" " alt="" />
          <h2 id="popup-label" class="popup-name">Nuevo Lugar</h2>
        </div>
      </dialog>

       <!-- Popup para cambiar la foto de perfil -->
      <dialog class="popup" id="avatar-popup">
        <div class="popup__container">
    <button class="close" id="close-avatar">x</button>
    <h2 class="popup__title">Cambiar foto de perfil</h2>
    <form method="post" class="popup__form">
      <input
        type="url"
        id="avatar-link"
        name="avatar-link"
        class="popup__input popup__input_avatar-link"
        placeholder="URL de la nueva imagen"
        required
      />
      <span class="popup__error" id="avatar-link-error"></span>
      <button type="submit" class="submit" id="save-avatar">
        <span class="submit__text">Guardar</span>
      </button>
    </form>
  </div>
</dialog>
      <dialog class="popup popup_type_confirm" id="confirm-popup">
  <div class="popup__container popup__container_type_confirm">
    <button class="popup__close" id="close-confirm">×</button>
    <h2 class="popup__title popup__title_type_confirm">¿Estás seguro/a?</h2>
    <button type="button" class="popup__submit" id="confirm-delete-button">
      <span class="popup__submit-text">Sí</span>
    </button>
  </div>
</dialog>
      <script src="./pages/index.js" type="module"></script>
</body>
</html>
